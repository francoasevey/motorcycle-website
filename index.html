<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>motorcycle website</title>
    <meta name="author"content="franco asevey">
	<link rel="icon"href="/imagen/icon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="bike">
        <nav>
            <img src="imagen/logo.png" class="logo">
            <a href="#" class="btn">Test Drive</a>
        </nav>
        <div class="content">
            <h2>THE BMW</h2>
            <H1>G 310 R</H1>
            <p>The strength of the G 310 R is its lightness and agility. The bike not only delivers fun in the big-city tumult, but also when you are redefining the city limits when changing corners quickly.</p>
            <h3>Choose your color</h3>
            <div class="colour-select">
                <div id="red"></div>
                <div id="blue"></div>
                <div id="black"></div>
            </div>
        </div>
    </div>
    <script>
        let redBtn = document.getElementById("red");
        let blueBtn = document.getElementById("blue");
        let blackBtn = document.getElementById("black");
        let bike = document.getElementById("bike");
        
        redBtn.onclick = function(){
            bike.style.backgroundImage = "url(imagen/BMW1.png";
        }
        
        blueBtn.onclick = function(){
            bike.style.backgroundImage = "url(imagen/BMW2.png";
        }

        blackBtn.onclick = function(){
            bike.style.backgroundImage = "url(imagen/BMW3.png";
        }
    </script>
</body>
</html>
